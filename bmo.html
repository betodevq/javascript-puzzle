<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>BMO Arcade</title>
	<link rel="stylesheet" href="css/bmo.css">
</head>

<body>
	<audio id="win-sound" src="sounds/win.wav" preload="auto"></audio>
	<div class="container">
		<div class="col-40">

			<div id="titulo">

			</div>

			<div id="instrucciones">
				<ul id="lista-instrucciones">

				</ul>
			</div>

			<div id="objetivo">
				<div class="texto-centrado">

				</div>
			</div>
			<div id="ultimo-mov">
				<div id="flecha" class="texto-centrado">

				</div>
			</div>
			<img class="final-img" src="images/bmo/final.png" alt="">
		</div>

		<div class="col-60">
			<div id="juego">
				<div id="pieza1" class="pieza-box">
					<img src="images/bmo/1.jpg" alt="">
				</div>
				<div id="pieza2" class="pieza-box">
					<img src="images/bmo/2.jpg" alt="">
				</div>
				<div id="pieza3" class="pieza-box">
					<img src="images/bmo/3.jpg" alt="">
				</div>
				<div id="pieza4" class="pieza-box">
					<img src="images/bmo/4.jpg" alt="">
				</div>
				<div id="pieza5" class="pieza-box">
					<img src="images/bmo/5.jpg" alt="">
				</div>
				<div id="pieza6" class="pieza-box">
					<img src="images/bmo/6.jpg" alt="">
				</div>
				<div id="pieza7" class="pieza-box">
					<img src="images/bmo/7.jpg" alt="">
				</div>
				<div id="pieza8" class="pieza-box">
					<img src="images/bmo/8.jpg" alt="">
				</div>
				<div id="pieza9" class="pieza-box">
				</div>
			</div>
		</div>
	</div>
	<div id="footer"></div>
	<audio data-key="37" src="sounds/flecha.wav"></audio>
	<audio data-key="38" src="sounds/flecha.wav"></audio>
	<audio data-key="39" src="sounds/flecha.wav"></audio>
	<audio data-key="40" src="sounds/flecha.wav"></audio>
	<audio autoplay id="start-audio" src="sounds/start.wav"></audio>

	<script src="js/juego.js"></script>
</body>

</html>
